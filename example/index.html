<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Test space</title>

  </head>
  <body>
    <div id="root" style="width: 600px; background: lightblue"></div>

    <script src="./penman.js"></script>
    <script type="text/javascript">
      const Penman = penman.Penman;
      let p = new Penman('#root', {
        fontSize: 12,
        padding: [20, 20],
        charDrawingTime: 30,
        waitingTime: 60
      });
      p.command('WRITELINE',
        `
This is first line
This is second line

Add loation into any application with our mapping, navigation, and location
        `
      );
    </script>
  </body>
</html>
